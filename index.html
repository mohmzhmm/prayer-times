<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مواقيت مسجد الخليل</title>
    <style>
        body { 
            margin: 0; padding: 0; 
            background: linear-gradient(to bottom, #2c5364, #203a43, #0f2027);
            color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; 
            height: 100vh; overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; 
        }

        #prayer-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #004d00; z-index: 100; display: none; 
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }

        .header-top {
            width: 100%; display: flex; justify-content: space-around;
            padding: 20px 0; background: rgba(0,0,0,0.5); font-size: 1.8rem; color: #ffca28;
            align-items: center;
        }

        .current-time-large { font-size: 5rem; color: #fff; font-weight: bold; flex: 1; text-align: center; }
        #date-ar, #date-en { flex: 1; text-align: center; }

        .countdown-container { 
            width: 60%; background: rgba(0,0,0,0.8); 
            padding: 20px 0; text-align: center; 
            margin: 15px 0; border-radius: 20px; border: 1px solid rgba(255,202,40,0.3);
        }

        .countdown-time { font-size: 7rem; font-weight: bold; color: #ffca28; font-family: sans-serif; }
        .swedish-text { display: block; font-size: 0.45em; color: #aaa; margin-top: 4px; }
        .next-day-note { color: #ffca28; font-size: 0.8em; margin-right: 10px; font-weight: bold; }

        .prayer-table {
            width: 85%; border-collapse: collapse; font-size: 1.8rem; 
            background: rgba(0,0,0,0.5); border-radius: 15px; overflow: hidden;
        }

        .prayer-table th, .prayer-table td { padding: 12px; text-align: center; border-bottom: 1px solid #333; }
        .prayer-table th { background-color: rgba(255,202,40,0.15); color: #ffca28; }
        .active-row { background-color: rgba(255, 202, 40, 0.4) !important; font-weight: bold; }

        /* صور أسفل الصفحة */
        .bottom-images-bar {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 20px; z-index: 5;
        }
        .bottom-images-bar img {
            height: 95px; width: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            border: 2px solid rgba(255,202,40,0.3);
        }

        .logo-container { position: fixed; bottom: 20px; right: 20px; text-align: center; z-index: 10; }
        .logo-img { width: 100px; }
    </style>
</head>
<body>

    <div id="prayer-overlay">
        <h1 style="font-size: 6rem; margin: 0;">أقيمت الصلاة</h1>
        <p style="font-size: 3rem;"> </p>
        <p style="font-size: 1.5rem; color: #ccc;"></p>
    </div>

    <div class="header-top">
        <div id="date-ar">---</div>
        <div class="current-time-large" id="clock">00:00</div>
        <div id="date-en">---</div>
    </div>

    <div class="countdown-container" id="timer-box">
        <div id="timer-label" style="font-size: 1.8rem; color: #ccc;">
            الوقت المتبقي للأذان <span id="next-day-label"></span>
            <span class="swedish-text" id="sw-timer-label">Tid till Adhan</span>
        </div>
        <div class="countdown-time" id="timer">00:00:00</div>
        <div id="timer-prayer-name" style="font-size: 3rem;">---</div>
    </div>

    <table class="prayer-table">
        <thead>
            <tr>
                <th>الصلاة <span class="swedish-text">Bön</span></th>
                <th>الإقامة <span class="swedish-text">Iqama</span></th>
                <th>الوقت <span class="swedish-text">Tid</span></th>
            </tr>
        </thead>
        <tbody id="prayer-rows"></tbody>
    </table>

    <!-- الصور الثلاث -->
    <div class="bottom-images-bar">
        <img src="1.jpg" alt="1" onerror="this.style.display='none'">
        <img src="2.png" alt="2" onerror="this.style.display='none'">
        <img src="3.jpg" alt="3" onerror="this.style.display='none'">
    </div>

    <div class="logo-container">
        <img src="logo.png" class="logo-img" onerror="this.style.display='none'">
        <span style="display:block; color:#ffca28; font-size: 0.9rem;">Alkhaleel Moskén</span>
    </div>

        ];

        const labels = {
            Fajr: { ar: "الفجر", sv: "Fajr" },
            Shuruq: { ar: "الشروق", sv: "Shuruq" },
            Duhur: { ar: "الظهر", sv: "Duhur" },
            Asr: { ar: "العصر", sv: "Asr" },
            Maghrib: { ar: "المغرب", sv: "Maghrib" },
            Ishâ: { ar: "العشاء", sv: "Ishâ" }
        };

        function parseDateTime(dObj, timeStr) {
            const datePart = dObj.Datum.split(' ')[0];
            return new Date(datePart + 'T' + timeStr);
        }

        function update() {
            const now = new Date();
            document.getElementById('clock').innerText =
                now.toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });

            const optionsAr = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('date-ar').innerText =
                now.toLocaleDateString('ar-SA', optionsAr);
            document.getElementById('date-en').innerText =
                now.toLocaleDateString('sv-SE', optionsAr);

            const todayStr = now.toISOString().split('T')[0] + " 00:00:00";
            let currentData = prayerData.find(d => d.Datum === todayStr);
            if (!currentData) return;

            let nextPrayerKey = null;
            const prayers = ["Fajr","Shuruq","Duhur","Asr","Maghrib","Ishâ"];

            for (let p of prayers) {
                if (now < parseDateTime(currentData, currentData[p])) {
                    nextPrayerKey = p;
                    break;
                }
            }

            let displayData = currentData;
            let isNextDay = false;

            if (!nextPrayerKey) {
                const tomorrow = new Date(now);
                tomorrow.setDate(now.getDate() + 1);

                const tData = prayerData.find(
                    d => d.Datum === tomorrow.toISOString().split('T')[0] + " 00:00:00"
                );

                if (tData) {
                    displayData = tData;
                    nextPrayerKey = "Fajr";
                    isNextDay = true;
                }
            }

            const tbody = document.getElementById('prayer-rows');
            tbody.innerHTML = "";

            prayers.forEach(p => {
                const row = document.createElement('tr');
                if (p === nextPrayerKey) row.className = "active-row";

                row.innerHTML =
                    `<td>${labels[p].ar} <span class="swedish-text">${labels[p].sv}</span></td>
                     <td>${p === "Shuruq" ? "-" : displayData[p]}</td>
                     <td>${displayData[p]}</td>`;

                tbody.appendChild(row);
            });

            updateCountdown(currentData, now, isNextDay);
        }

        function updateCountdown(data, now, isNextDay) {
            let target = null;
            let nAr = "", nSv = "";
            const prayers = ["Fajr","Shuruq","Duhur","Asr","Maghrib","Ishâ"];

            for (let p of prayers) {
                const pTime = parseDateTime(data, data[p]);
                if (now < pTime) {
                    target = pTime;
                    nAr = labels[p].ar;
                    nSv = labels[p].sv;
                    break;
                }
            }

            const nextDayLabel = document.getElementById('next-day-label');

            if (!target) {
                const tomorrow = new Date(now);
                tomorrow.setDate(now.getDate() + 1);

                const tData = prayerData.find(
                    d => d.Datum === tomorrow.toISOString().split('T')[0] + " 00:00:00"
                );

                if (tData) {
                    target = parseDateTime(tData, tData.Fajr);
                    nAr = labels.Fajr.ar;
                    nSv = labels.Fajr.sv;
                    nextDayLabel.innerHTML =
                        `<span class="next-day-note">(لليوم التالي)</span>`;
                }
            } else nextDayLabel.innerText = "";

            if (target) {
                const diff = target - now;
                const hh = String(Math.floor(diff/3600000)).padStart(2,'0');
                const mm = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
                const ss = String(Math.floor((diff%60000)/1000)).padStart(2,'0');

                document.getElementById('timer').innerText =
                    `${hh}:${mm}:${ss}`;

                document.getElementById('timer-prayer-name').innerHTML =
                    `${nAr} <span class="swedish-text">${nSv}</span>`;
            }
        }

        setInterval(update, 1000);
        update();
    </script>
